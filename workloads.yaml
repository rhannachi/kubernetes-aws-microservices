################### queue Deployment/Service #########################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue
spec:
  selector:
    matchLabels:
      app: queue
  replicas: 1
  template:
    metadata:
      labels:
        app: queue
    spec:
      containers:
        - name: queue
          image: richardchesterwood/k8s-fleetman-queue:release1
          ports:
            - containerPort: 8161
              name: queue-port
---
apiVersion: v1
kind: Service
metadata:
  name: fleetman-queue
spec:
  selector:
    app: queue
  ports:
    - name: http
      port: 8161
      targetPort: queue-port
      nodePort: 30010
    - name: endpoint
      port: 61616
  type: NodePort
---
################### position-simulator Deployment #########################
