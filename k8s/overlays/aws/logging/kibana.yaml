apiVersion: apps/v1
kind: Deployment
metadata:
  name: kibana
  namespace: logging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      initContainers:
        - name: wait-for-elasticsearch
          image: busybox:1.36
          command: [ 'sh', '-c', 'until nc -z elasticsearch-logging 9200; do echo "Waiting for Elasticsearch..."; sleep 5; done' ]
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:9.2.0
          env:
            - name: ELASTICSEARCH_HOSTS
              value: "http://elasticsearch-logging:9200"
            - name: ELASTICSEARCH_SSL_VERIFICATIONMODE
              value: "none"
          ports:
            - containerPort: 5601
              name: http
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /api/status
              port: 5601
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /api/status
              port: 5601
            initialDelaySeconds: 60
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
  namespace: logging
spec:
  type: LoadBalancer
  ports:
    - port: 5601
      targetPort: 5601
  selector:
    app: kibana
